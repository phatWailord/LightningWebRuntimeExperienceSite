<template>
  <template if:true={finalContent}>
    <div class="blog-grid">
      <div class="slds-text-heading_medium">{finalContent.title}</div>

      <img
        class="slds-media_responsive"
        src={finalContent.url}
        alt="alt text"
      />
      <lightning-formatted-rich-text
        value={finalContent.body}
      ></lightning-formatted-rich-text>

      <button onclick={navigateToBlogList}>Back To Blog List</button>
    </div>
  </template>
</template>
