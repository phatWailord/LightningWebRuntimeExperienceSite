<template>
  <dialog class="contact-dialog">
    <h1>Contact Me</h1>

    <form onsubmit={handleSubmit} class="container-section">
      <label for="first-name">
        First Name
        <input type="text" class="firstName" name="first-name" />
      </label>
      <label for="last-name">
        Last Name
        <input type="text" class="lastName" name="last-name" />
      </label>
      <label for="company">
        Company
        <input type="text" class="company" name="company" />
      </label>
      <label for="email">
        Email
        <input type="email" class="email" name="email" />
      </label>
      <textarea
        class="description"
        cols="40"
        rows="4"
        placeholder="What would you like to talk about?"
      ></textarea>

      <div class="btn-container">
        <input type="submit" />
        <button onclick={closeDialog}>Cancel</button>
        <lightning-icon
          icon-name="utility:close"
          variant="bare"
          size="small"
          class="close-icon"
          onclick={closeDialog}
        >
        </lightning-icon>
      </div>
    </form>
  </dialog>

  <button class="launch-button" onclick={showDialog}>Contact Me</button>

  <c-snackbar></c-snackbar>
</template>
